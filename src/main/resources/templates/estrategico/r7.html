<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="container">

    <header th:replace="fragments/navbar :: header"></header>
    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey">
                <div class="card-content white-text">
                    <span class="card-title">Costo de salas l√≠quidadas</span>
                    <p>Este reporte se obtiene al ingresar un monto de costo total para las ordenes liquidadas.</p>
                </div>
            </div>
        </div>
    </div>
    <form method="get" th:action="@{/estrategico/reporte/pdf}">
        <div class="col m6">
            <label for="costoTotal">Costo Total</label>
            <input type="number" class="dob" id="costoTotal"  name="costoTotal" placeholder="Ingrese fecha de inicio" required=""/>
        </div>
        <button type="submit" class="waves-effect waves-light btn" value="Enviar">Enviar</button>
    </form>


</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
