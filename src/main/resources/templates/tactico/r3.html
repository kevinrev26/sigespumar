<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Costo de Orden de Produccion</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="container">

    <header th:replace="fragments/navbar :: header"></header>
    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey">
                <div class="card-content white-text">
                    <span class="card-title">Sala fabricada por óden de producción</span>
                    <p>Se debe seleccionar un rango de Ordenes para conocer los importes individuales.</p>
                </div>
            </div>
        </div>
    </div>

    <form method="get" th:action="@{/tactico/reporte3/pdf}">
        <div class="col m6">
            <label for="inicio">Numero de Orden (ORDXX) inicial: </label>
            <input type="text" class="dob" id="inicio"  name="inicio" placeholder="Ingrese Orden de inicio" />
        </div>
        <div class="col m6">
            <label for="fin">Hasta Número de Orden (ORDXXX): </label>
            <input type="text" class="dob" id="fin" name="fin" placeholder="Ingrese fecha de fin" />
        </div>
        <button type="submit" class="waves-effect waves-light btn" value="Enviar">Consultar</button>

    </form>




</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
