<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Reporte de Mano de Obra Pagada por juego de Sala</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="container">

    <header th:replace="fragments/navbar :: header"></header>
    <form method="get" th:action="@{/tactico/reporte2/pdf}">

        <div class="row">
            <div class="col s12 m12">
                <div class="card blue lighten-3">
                    <div class="card-content white-text">
                        <span class="card-title">Reporte de mano de obra pagada por Juego de Sala</span>
                        <p>Se debe seleccionar un tipo de Juego de Sala para ver el importe de la Mano de obra.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-field col s12">
            <select name="codSal" required="">
                <option th:value="CNC45">Sala Concerto</option>
                <option th:value="DUB11">Sala Dubai</option>
                <option th:value="EJC25">Sala Ejecutivo</option>
                <option th:value="BBAO5">Sala Bilbao</option>
                <option th:value="ISTM8">Sala Estambul</option>
                <option th:value="CHG07">Sala Chicago</option>
                <option th:value="CER4">Sala Ceren</option>
            </select>
            <label>Juego de Sala</label>
        </div>

        <button type="submit" class="waves-effect waves-light btn blue darken-3" value="Enviar">Consultar</button>
    </form>

</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
        $('select').material_select();
    });

</script>
</body>
</html>
