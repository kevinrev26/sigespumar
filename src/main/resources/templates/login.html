<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="container">
<div class="row" style="margin-top: 10px; margin-left: 10px;">
    <form th:action="@{/login}" method="post">
        <h1>Entrada al sitio</h1>
        <div class="row">
            <div class="col m6 input-field">
                <label for="username">Usuario: </label>

                <input type="text" name="username" id="username" placeholder="nombre-usuario"/>
            </div>
            <div class="col m6 input-field">
                <label for="password">Contrase√±a: </label>
                <input type="password" name="password" id="password" />
            </div>

        </div>
        <button type="submit" class="waves-effect waves-light btn blue darken-3" value="Enviar">Enviar</button>
    </form>
</div>


</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>
